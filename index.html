<!DOCTYPE html>
<html>

<head>
    <title>Songs & Lyrics</title>
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Custom Script-->
    <script src="./js/custom.js"></script>

    <script>
    // This script is for Facebook Sharing,from Facebook API
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '168059020289739',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a id="share-btn">Share on Facebook</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Title-->
    <div class="jumbotron text-center" id="main-div">
        <h1>Songs & Lyrics</h1>

        <!--Search Area-->
        <form class="form-inline">
            <input type="text" id="search-box" class="form-control input-lg" size="50" placeholder="Type song title..."
                autocapitalize="on" autocorrect="off">
            <button type="button" id="search-btn" class="btn btn-info input-lg"><span class="glyphicon glyphicon-search"></span>Search</button>
        </form>
    </div>
    <div class="container-fluid text-center bg-grey slideanim" id="div-search-result">
        <h2 id="header-result"></h2>
        <div class="row text-center" id="search-result-container"></div>
    </div>
    <!--Footer-->
    <footer class="container-fluid text-center">
        <a href="#main-div" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>powered by <a href="http://www.Musixmatch.com" title="Visit Musixmatch">www.Musixmatch.com</a></p>
    </footer>
</body>

</html>
